<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120" fill="none" role="img" aria-label="Best Auto">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="420" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D4AF37"/>
      <stop offset="1" stop-color="#B48B2E"/>
    </linearGradient>
  </defs>

  <!-- Wordmark: simple, premium, typography-first -->
  <text
    x="8"
    y="74"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    font-size="64"
    letter-spacing="-0.8"
    fill="#111827"
  >
    <tspan font-weight="800">Best</tspan>
    <tspan dx="10" font-weight="700">Auto</tspan>
  </text>

  <!-- Subtle accent line (gold) -->
  <path d="M10 92H270" stroke="url(#gold)" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
